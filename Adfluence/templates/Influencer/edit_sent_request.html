{% extends "base.html" %} {% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='src/influencer_css/edit_sent_request.css') }}"
/>
{% endblock %} {% block content %}

<div class="container">
  <nav>
    <div class="nav-1">
      <a href="{{ url_for('influencer.dashboard') }}" class="logo view">
        AD <br />
        FL
      </a>
      <a href="{{ url_for('views.logout') }}" class="view">logout</a>
    </div>
    <div class="nav-2">
      <p class="menu-button">the</p>
      <p class="x">v</p>
      <p class="menu-button">dashboard</p>
    </div>
    <div class="nav-3">
      <a href="{{ url_for('influencer.viewCampaigns') }}" class="view"
        >Find Campaigns</a
      >
      <p>
        <svg
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M10 3H8V5H6V7H8V5H10V7H12V9H10V11H8V13H6V15H4V13H2V15H4V17H6V15H8H10V17H12V19H10V21H12V19H14V17H12V15V13H14V11H16V13H18V15H20V13H22V11H20V13H18V11H16V9H18V5H14V7H12V5H10V3Z"
            fill="black"
          />
        </svg>
      </p>
    </div>
  </nav>

  <div class="form-wrapper">
    <form method="POST" enctype="multipart/form-data">
      <div class="content-wrapper">
        <div class="col-1 col">
          <div class="header">
            <h1>Edit Request</h1>
          </div>
          <form enctype="multipart/form-data" method="POST">
            <div class="form-fields">
              <div class="form-field">
                <label class="cc-label" for="payment_amount"
                  >Payment Amount</label
                >
                <input
                  id="payment_amount"
                  name="payment_amount"
                  value="{{ campaign_request.payment_amount }}"
                  required
                  type="number"
                  class="cc-input"
                />
              </div>

              <div class="form-field">
                <label class="cc-label" for="messages">Message</label>
                <input
                  type="text"
                  value="{{ campaign_request.messages }}"
                  required
                  id="messages"
                  class="cc-input"
                  name="messages"
                />
              </div>

              <div class="form-field">
                <label class="cc-label" for="requirements">Requirements</label>
                <input
                  type="text"
                  value="{{ campaign_request.requirements }}"
                  required
                  id="requirements"
                  class="cc-input"
                  name="requirements"
                />
              </div>

              <label class="button-wrapper" for="submit-button">
                <button type="submit" id="submit-button" class="submit-btn">
                  Submit
                </button>
                <ion-icon name="arrow-forward-sharp"></ion-icon>
              </label>
            </div>
          </form>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
