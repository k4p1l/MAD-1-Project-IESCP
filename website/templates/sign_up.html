{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}

<section class="bg-white">
  <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
    <section
      class="relative flex h-32 items-end bg-white lg:col-span-5 lg:h-full xl:col-span-6"
    >
      <img
        src="../static/adfluenceflow1.png"
        class="absolute inset-0 h-full w-full object-contain"
        alt=""
      />
    </section>

    <main
      class="flex items-center justify-center px-4 py-4 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
    >
      <div class="max-w-xl lg:max-w-3xl">
        <form method="POST" class="mt-8 grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-3">
            <label
              for="firstName"
              class="block text-sm font-medium text-gray-700"
            >
              First Name
            </label>

            <input
              type="text"
              id="firstName"
              name="firstName"
              class="mt-1 px-1 py-2 h-8 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
            />
          </div>

          <div class="col-span-6">
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email
            </label>

            <input
              type="email"
              id="email"
              name="email"
              class="mt-1 px-1 py-2 h-8 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
            />
          </div>

          <div class="col-span-6">
            <label for="role" class="block text-sm font-medium text-gray-600">
              Role
            </label>

            <select
              name="role"
              id="role"
              class="mt-1.5 w-full p-2 pe-12 rounded-lg border-gray-300 text-gray-600 sm:text-sm"
            >
              <option value="">Please select</option>
              <option value="Sponsor">Sponsor</option>
              <option value="Influencer">Influencer</option>
            </select>
          </div>
          <div class="col-span-6">
            <label for="niche" class="block text-sm font-medium text-gray-600">
              Niche/Industry
            </label>

            <select
              name="niche"
              id="niche"
              class="mt-1.5 w-full p-2 pe-12 rounded-lg border-gray-300 text-gray-600 sm:text-sm"
            >
              <option value="">Please select</option>
              <option value="Tech">Tech</option>
              <option value="Fashion and Beauty">Fashion and Beauty</option>
              <option value="Fitness and Wellness">Fitness and Wellness</option>
              <option value="Travel">Travel</option>
              <option value="Food ">Food</option>
              <option value="Lifestyle">Lifestyle</option>
              <option value="Gaming">Gaming</option>
              <option value="Finance and Investing">
                Finance and Investing
              </option>
              <option value="Entertainment and Pop Culture">
                Entertainment and Pop Culture
              </option>
            </select>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label
              for="password1"
              class="block text-sm font-medium text-gray-700"
            >
              Password
            </label>

            <input
              type="password"
              id="password1"
              name="password1"
              class="mt-1 px-1 py-2 h-8 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
            />
          </div>


          <div class="col-span-6 sm:col-span-3">
            <label
              for="password2"
              class="block text-sm font-medium text-gray-700"
            >
              Password Confirmation
            </label>

            <input
              type="password"
              id="password2"
              name="password2"
              class="mt-1 px-1 py-2 h-8 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
            />
          </div>

          <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
            <button
              class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
            >
              Create an account
            </button>

            <p class="mt-4 text-sm text-gray-500 sm:mt-0">
              Already have an account?
              <a href="/" class="text-gray-700 underline">Log in</a>.
            </p>
          </div>
        </form>
      </div>
    </main>
  </div>
</section>
{% endblock %}
