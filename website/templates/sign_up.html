<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../static/src/signup.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="hero">
      <div class="left-side">
        <div class="img-wrapper">
          <img class="spiderman-img" src="../static/lois.png" alt="" />
        </div>
        <div class="hero-text">
          <div class="login-text">Sign-Up</div>
          <div class="welcome">LOIS HERE,</div>
          <div class="welcome">LETS GET YOU</div>
          <div class="welcome">STARTED</div>
        </div>
      </div>
      <div class="right-side">
        <form method="POST">
          <h1 class="title">Adfluence</h1>
          <div class="form-field-wrapper">
            <label for="firstName" class="label">NAME </label>
            <input type="text" id="firstName" name="firstName" />
          </div>
          <div class="form-field-wrapper">
            <label class="label" for="email">EMAIL </label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-field-wrapper">
            <label class="label" for="role">ROLE</label>
            <select name="role" id="role">
              <option value="Sponsor">Sponsor</option>
              <option value="Influencer">Influencer</option>
            </select>
          </div>
          <div class="form-field-wrapper">
            <label for="niche" class="label">NICHE:</label>
            <select name="niche" id="niche">
              <option value="">Please select</option>
              <option value="Tech">Tech</option>
              <option value="Fashion and Beauty">Fashion and Beauty</option>
              <option value="Fitness and Wellness">Fitness and Wellness</option>
              <option value="Travel">Travel</option>
              <option value="Food ">Food</option>
              <option value="Lifestyle">Lifestyle</option>
              <option value="Gaming">Gaming</option>
              <option value="Finance and Investing">
                Finance and Investing
              </option>
              <option value="Entertainment and Pop Culture">
                Entertainment and Pop Culture
              </option>
            </select>
          </div>

          <div class="form-field-wrapper">
            <label class="label" for="password1">PASSWORD</label>
            <input type="password" name="password1" id="password1" />
          </div>
          <div class="form-field-wrapper">
            <label class="label" for="password2">CONFIRM PASSWORD</label>
            <input type="password" name="password2" id="password2" />
          </div>
          <div class="form-field-wrapper">
            <div class="signup">
              <label for="signup">Already have an account ? </label>
              <a href="/" class="signup-btn"> Login</a>
            </div>
            <button type="submit" class="btn">Create Account <ion-icon name="arrow-forward-sharp"></ion-icon></button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
