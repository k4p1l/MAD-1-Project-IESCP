{% extends "base.html" %} {% block body_class %} influencer {% endblock %} {%
block content %}

<div class="navbar">
  <a
    class="text-center mb-8 heading1 link"
    href="{{ url_for('influencer.dashboard') }}"
  >
    Back
  </a>
  <h1 class="text-center mb-8 heading1">Influencers</h1>
  <a class="text-center mb-8 heading1 link" href="{{ url_for('views.logout') }}"
    >LOGOUT</a
  >

</div>

<h1 class="cc text-center">Sign-up as an Influencer</h1>
<form
  action="{{ url_for('influencer.addInfluencer') }}"
  method="POST"
  enctype="multipart/form-data"
  class="influForm1"
>
  <input
    type="hidden"
    id="name"
    name="name"
    value="{{ current_user.name }}"
    required
    class="w-10 mb-4 rounded-lg p-2"
  />
  <input
    type="hidden"
    id="email"
    name="email"
    value="{{ current_user.email }}"
    class="w-10 mb-4 rounded-lg p-2"
  />

  <label class="heading4" for="platform">Platform</label>
  <select name="platform" id="platform" class="w-10 mb-4 rounded-lg p-2">
    <option value="">Please select</option>
    <option value="Facebook">Facebook</option>
    <option value="Instagram">Instagram</option>
    <option value="Twitter">Twitter</option>
    <option value="LinkedIn">LinkedIn</option>
    <option value="Youtube">Youtube</option>
    <option value="Snapchat">Snapchat</option>
    <option value="TikTok">TikTok</option>
    <option value="Twitch">Twitch</option>
    <option value="Other">Other</option>
  </select>

  <label class="heading4" for="profile_picture">Profile Picture:</label>
  <input
    type="file"
    id="profile_picture"
    name="profile_picture"
    class="w-10 mb-4 rounded-lg p-2"
  />

  <label class="heading4" for="niche">Niche:</label>
  <select id="niche" name="niche" class="w-10 mb-4 rounded-lg p-2">
    <option value="">Please select</option>
    <option value="Tech">Tech</option>
    <option value="Fashion and Beauty">Fashion and Beauty</option>
    <option value="Fitness and Wellness">Fitness and Wellness</option>
    <option value="Fitness and Wellness">Fitness and Wellness</option>
    <option value="Travel">Travel</option>
    <option value="Food ">Food</option>
    <option value="Lifestyle">Lifestyle</option>
    <option value="Gaming">Gaming</option>
    <option value="Finance and Investing">Finance and Investing</option>
    <option value="Entertainment and Pop Culture">
      Entertainment and Pop Culture
    </option>
  </select>

  <label class="heading4" for="reach">Reach:</label>
  <input
    type="number"
    id="reach"
    name="reach"
    required
    class="w-10 mb-4 rounded-lg p-2"
  />
  <input type="hidden" name="user_id" value="{{ current_user.id }}" />

  <button class="btn btn-primary md1" type="submit">aDD INFLUENCER</button>
</form>

{% endblock %}
