{% extends "base.html" %} {% block body_class %} influencer {% endblock %} {%
block content %}

<div class="navbar">
  <a
    class="text-center mb-8 heading1 link"
    href="{{ url_for('influencer.dashboard') }}"
  >
    Back
  </a>
  <h1 class="text-center mb-8 heading1">Influencers</h1>
  <a class="text-center mb-8 heading1 link" href="{{ url_for('views.logout') }}"
    >LOGOUT</a
  >
  <form
    action="{{ url_for('influencer.deleteInfluencer', influencer_id=influencer.id) }}"
    method="POST"
    onsubmit="return confirm('Are you sure you want to delete your profile?');"
  >
    <button class="heading1 link" type="submit">
      Delete Profile
    </button>
  </form>
</div>

<h1 class="cc text-center">Edit Details</h1>
<form method="POST" class="influForm1" enctype="multipart/form-data">
  <label for="name">Name:</label>
  <input
    type="text"
    id="name"
    name="name"
    value="{{ influencer.name }}"
    required
  /><br />

  <label class="heading4" for="platform">Platform</label>
  <select
    name="platform"
    id="platform"
  >
    <option value="{{influencer.platform}}">Please select</option>
    <option value="Facebook">Facebook</option>
    <option value="Instagram">Instagram</option>
    <option value="Twitter">Twitter</option>
    <option value="LinkedIn">LinkedIn</option>
    <option value="Youtube">Youtube</option>
    <option value="Snapchat">Snapchat</option>
    <option value="TikTok">TikTok</option>
    <option value="Twitch">Twitch</option>
    <option value="Other">Other</option>
  </select>

  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    value="{{ influencer.email }}"
    required
  /><br />

  <label for="profile_picture">Profile Picture:</label>
  <input
    value="{{ influencer.profile_picture }}"
    type="file"
    id="profile_picture"
    name="profile_picture"
  /><br />

  <label class="heading4" for="niche">Niche:</label>
  <select
    id="niche"
    name="niche"
  >
    <option value="{{influencer.niche}}">Please select</option>
    <option value="Tech">Tech</option>
    <option value="Fashion and Beauty">Fashion and Beauty</option>
    <option value="Fitness and Wellness">Fitness and Wellness</option>
    <option value="Fitness and Wellness">Fitness and Wellness</option>
    <option value="Travel">Travel</option>
    <option value="Food ">Food</option>
    <option value="Lifestyle">Lifestyle</option>
    <option value="Gaming">Gaming</option>
    <option value="Finance and Investing">Finance and Investing</option>
    <option value="Entertainment and Pop Culture">
      Entertainment and Pop Culture
    </option>
  </select>

  <label for="reach">Reach:</label>
  <input
    type="number"
    id="reach"
    name="reach"
    value="{{ influencer.reach }}"
    required
  /><br />

  <button class="btn btn-primary md1" type="submit">Save Changes</button>
</form>
{% endblock %}
